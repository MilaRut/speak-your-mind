<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Speak your mind">
  <title>Speak your mind</title>
  <link rel="icon" type="image/x-icon" href="./favicon.ico">
  <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./img/favicon/favicon-16x16.png">
  <link rel="apple-touch-icon" sizes="180x180" href="./img/favicon/apple-touch-icon.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css">
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
  <div class="wrapper user-unlogged">
    <header class="header">
      <div class="container">
        <div class="header__logo">
          <div class="header__logo-wrapper">
            <img src="./img/svg/logo.svg" width="196" height="23" alt="Speak your mind.">
          </div>
        </div>
      </div>
    </header>
    <main>
      <section class="login">
        <div class="container">
          <div class="login__wrapper">
            <div class="login__heading">
              <h1 class="title">Вход в админ панель</h1>
            </div>
            <form action="" method="post" id="user-login-form">
              <fieldset>
                <label>
                  <input type="email" name="user_email" id="user_email" placeholder="Ваш email">
                </label>
                <label>
                  <input type="password" name="password" id="password" placeholder="Ваш пароль">
                </label>
              </fieldset>
              <div class="login__btn-wrapper">
                <button type="submit" class="login__btn btn">Войти</button>
              </div>
            </form>
            </p>
          </div>
        </div>
      </section>

    </main>
    <footer class="footer">
      <div class="container">
        <div class="footer__copyright">
          <span>&copy;</span>
          <span>Speak Your Mind</span>
          <span>2023</span>
        </div>
      </div>
    </footer>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      document.getElementById('user-login-form').addEventListener('submit', function (e) {
        e.preventDefault();

        var user_email = document.getElementById('user_email').value;
        var password = document.getElementById('password').value;

        var data = {
          user_email: user_email,
          password: password
        };

        fetch('http://127.0.0.1:8000/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(data)
        })
          .then(function (response) {
            if (!response.ok) {
              throw new Error('Network response was not ok');
            }
            return response.json();
          })
          .then(function (data) {
            // Обработка успешного ответа от сервера
            localStorage.setItem('token', data.token); // Сохраняем токен в localStorage
            window.location.href = '/admin-main.html';
          })
          .catch(function (error) {
            // Обработка ошибки
          });
      });
    });
  </script>

  <script src="js/vendor.min.js"></script>
  <script src="js/main.min.js"></script>
</body>

</html>
