<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Speak your mind">
  <title>Speak your mind</title>
  <link rel="icon" type="image/x-icon" href="./favicon.ico">
  <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./img/favicon/favicon-16x16.png">
  <link rel="apple-touch-icon" sizes="180x180" href="./img/favicon/apple-touch-icon.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css">
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body class="admin">
  <div class="wrapper user-unlogged">
    <main>
      <div class="debug-menu" style="background-color: lightgray;">
        <h3>Debug menu</h3>
        <p class="debug-email"></p>
        <p class="debug-pass"></p>
      </div>
      <section class="login">
        <div class="container">
          <div class="login__wrapper">
            <div class="login__heading">
              <h1 class="title" data-translate="admin_login_title">Login to the admin panel</h1>
            </div>
            <form action="" method="post" id="admin-login-form">
              <fieldset>
                <label>
                  <input type="text" name="admin_email" id="admin_email" placeholder="Ваш email"
                    data-translate="email_placeholder">
                </label>
                <label>
                  <input type="password" name="password" id="password" placeholder="Ваш пароль"
                    data-translate="password_placeholder">
                </label>
              </fieldset>
              <span class="form-error-message">Something wrong. Do something</span>
              <div class="login__btn-wrapper">
                <button type="submit" class="login__btn btn" data-translate="login_submit">Войти</button>
              </div>
            </form>
            </p>
          </div>
        </div>
      </section>

    </main>
    <footer class="footer">
      <div class="container">
        <div class="footer__left"></div>
        <div class="footer__copyright">
          <span>&copy; Speak Your Mind 2023</span>
          <a href="terms.html" class="text-green" data-translate="terms">Условия предоставления услуг</a>
        </div>
      </div>
    </footer>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const errorMsg = document.querySelector('.form-error-message');

      function getAdminData() {
        const url = "http://127.0.0.1:8000/make_admin";

        fetch(url, {
          method: 'POST'
        })
          .then(response => {
            if (!response.ok) {
              throw new Error('Сеть ответила с ошибкой: ' + response.status);
            }
            return response.json();
          })
          .then(data => {
            document.querySelector('.debug-email').textContent = data.email;
            document.querySelector('.debug-pass').textContent = data.password;
          })
          .catch(error => {
            console.error('Произошла ошибка:', error);
          });
      }
      getAdminData();

      document.getElementById('admin-login-form').addEventListener('submit', function (e) {
        e.preventDefault();

        const admin_email = document.getElementById('admin_email').value;
        const password = document.getElementById('password').value;

        const data = {
          user_email: admin_email,
          password: password
        };

        fetch('http://127.0.0.1:8000/login_admin', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(data)
        })
          .then(function (response) {
            if (!response.ok) {
              throw new Error('Network response was not ok');
            }
            return response.json();
          })
          .then(function (data) {
            // Обработка успешного ответа от сервера
            if (!data.status) {
              errorMsg.classList.add('is-active');
              if (data.error) {
                errorMsg.textContent = data.error;
              }
            } else {
              localStorage.setItem('token', data.token); // Сохраняем password в localStorage
              window.location.href = '/admin-main.html';
            }
          })
          .catch(function (error) {
            // Обработка ошибки
            console.log(error);
            errorMsg.classList.add('is-active');
            errorMsg.textContent = error;
          });
      });
    });
  </script>

  <script src="js/vendor.min.js"></script>
  <script src="js/main.min.js"></script>
</body>

</html>
