    document.addEventListener('DOMContentLoaded', function () {

      const token = localStorage.getItem('token');

      } else {

      // получение расписания с бэкенда
      function loadScheduleFromBackend() {

        const dataToSend = JSON.stringify({
          session_token: token,
          schedule: [],
          timezone: ''
        });

        fetch('https://www.speakyourmind.help:8000/doctor_schedule', {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${token}`,
            'Content-Type': 'application/json'
          },
          body: dataToSend
        })
          .then(response => {
            if (!response.ok) {
              throw new Error('Сеть не в порядке');
            }
            return response.json();
          })
          .then(data => {
            if (data.schedule) {
              updateDocSchedule(data);
            }
          })
          .catch(error => {
            console.error('Ошибка при получении данных:', error);
          });
      }

      // рендеринг расписания терапевта

      // рендеринг расписания терапевта

      function updateDocSchedule(data) {
        // TODO удалить вывод в консоль
        console.log('Расписание:', data);
        const jsonData = data;

        // Функция для форматирования даты
        function formatDate(dateString) {
          const options = { day: 'numeric', month: 'long', weekday: 'long' };
          const date = new Date(dateString);
          return date.toLocaleDateString('ru-RU', options);
        }

        // Группировка расписания по датам
        const scheduleByDate = {};

        jsonData.schedule.forEach(slot => {
          if (slot.client_id === null) {
            const dateTime = slot.date_time;
            const sh_id = slot.sh_id;

            const [date, time] = dateTime.split(' ');
            if (!scheduleByDate[date]) {
              scheduleByDate[date] = [];
            }
            scheduleByDate[date].push(time);
          }
        });

        // Генерация HTML-разметки
        let html = '';
        const now = new Date();

        // Получаем и сортируем даты
        const sortedDates = Object.keys(scheduleByDate).sort((a, b) => new Date(a.split('-').reverse().join('-')) - new Date(b.split('-').reverse().join('-')));

        for (const date of sortedDates) {
          const appointmentDate = new Date(date.split('-').reverse().join('-'));

          // Проверка, если дата записи меньше текущей даты
          if (appointmentDate < now) {
            continue; // Пропускаем прошедшие дни
          }

          const formattedDate = formatDate(date.split('-').reverse().join('-')); // Преобразуем формат даты

          // Удаление дубликатов времени с помощью Set
          const uniqueTimes = [...new Set(scheduleByDate[date])];

          // Сортировка времени по возрастанию
          const sortedTimes = uniqueTimes.sort((a, b) => {
            const timeA = new Date(appointmentDate.toISOString().split('T')[0] + 'T' + a + ':00');
            const timeB = new Date(appointmentDate.toISOString().split('T')[0] + 'T' + b + ':00');
            return timeA - timeB; // Сравнение по времени
          });

          html += `
                <div class="doctor__day-wrapper">
                    <p class="doctor__day">
                        <time datetime="${date.split('-').reverse().join('-')}">${formattedDate}</time>
                    </p>
                <fieldset>
                `;

          sortedTimes.forEach(time => {
            const appointmentTime = new Date(appointmentDate.toISOString().split('T')[0] + 'T' + time + ':00');

            // Проверка, если время записи больше или равно текущему времени
            if (appointmentTime >= now) {
              const currentSlot = jsonData.schedule.find(slot => slot.date_time === `${date} ${time}`);

                <label>

            }

          html += `
                </fieldset>
                </div>

        document.querySelectorAll('.schedule-container').forEach((el) => {
          el.innerHTML = html;
          const currentForm = el.closest('.choice-date-form');

              const selectedDateTime = e.target.dataset.dateTime;
              const selectedShId = e.target.dataset.shId;
              currentForm.querySelector('button[type="submit"]').setAttribute('new_sh_id', e.target.dataset.shId)
            }

      // получение списка сессий и клиентов с бэкенда

      async function fetchUserData(clientId, token) {

        const dataToSend = {
          session_token: token,
          user_id: clientId
        };

        try {
          const userResponse = await fetch('https://www.speakyourmind.help:8000/get_user_data', {
            method: 'POST', // Используем POST
            headers: {
              'Authorization': `Bearer ${token}`,
              'Content-Type': 'application/json'
            },
            body: JSON.stringify(dataToSend) // Передаем client_id в теле запроса
          });

          if (!userResponse.ok) {
            throw new Error(`Ошибка сети: ${userResponse.status}`);
          }

          const userData = await userResponse.json();
          return userData;
        } catch (error) {
          console.error('Ошибка при получении данных клиента:', error);
        }
      }

      async function fetchData() {
        if (token) {
          try {
            // Получаем список сессий для терапевта
            const sessionsResponse = await fetch('https://www.speakyourmind.help:8000/recieve_sessions_list_for_therapist', {
              method: 'POST',
              headers: {
                'Authorization': `Bearer ${token}`,
                'Content-Type': 'application/json'
              },
              body: JSON.stringify({ session_token: token })
            });

            if (!sessionsResponse.ok) {
              throw new Error('Сеть не в порядке');
            }

            const sessionsData = await sessionsResponse.json();

            console.log('Список сессий и клиентов:', sessionsData);

            const allSessionsList = sessionsData.normal_sessions_list.concat(sessionsData.pending_sessions_list);
            for (const session of allSessionsList) {
              const userData = await fetchUserData(session.client_id, token);
              const clientId = session.client_id;
              const clientName = session.name;
              const clientAge = getClientAge(userData.age);
              const sessionsCount = userData.sessions_count;
              let nextSession;
              let sessionStatus;
              let className;
              let shId = session.sh_id ? session.sh_id : session.new_sh_id;
              let chId = session.ch_id ? session.ch_id : '0';

              if (session.time) {
                const nowUtcString = new Date().toUTCString();
                const currentSessionUtcString = new Date(session.time).toUTCString();
                const nowDate = new Date(nowUtcString);
                const currentSessionDate = new Date(currentSessionUtcString);
                nextSession = (currentSessionDate > nowDate) ? session.time : '-';
                if (session.accepted === 1) {
                  sessionStatus = (currentSessionDate > nowDate) ? 'Запланировано' : 'Нет записи';
                  className = (currentSessionDate > nowDate) ? 'clients__item--scheduled' : 'clients__item--not-scheduled';
                } else if (session.accepted === 0) {
                  sessionStatus = (currentSessionDate > nowDate) ? 'Запрос на сессию' : 'Нет записи';
                  className = (currentSessionDate > nowDate) ? 'clients__item--requested' : 'clients__item--not-scheduled';
                }
              } else if (session.old_time) {
                nextSession = session.old_time;
                if (session.pending && session.pending === 1) {
                  sessionStatus = 'Запрошен перенос сессии';
                  className = 'clients__item--requested-reschedule';
                } else if (session.pending && session.pending === 2) {
                  sessionStatus = 'Ожидает подтверждения';
                  className = 'clients__item--unapproved';
                }
              } else {
                nextSession = '-';
                sessionStatus = '-';
              }

              // Добавляем строку в таблицу
              const row = document.createElement('tr');
              row.className = 'clients__item';
              row.classList.add(className);
              row.innerHTML = `
                        <td><span class="clients__client-id">#${clientId}</span></td>
                        <td><span class="clients__client-name">${clientName}</span>
                        </td>
                        <td><span class="clients__client-age">${clientAge}</span></td>
                        <td><span class="clients__sessions-amount">${sessionsCount}</span></td>
                        <td><span class="clients__next-session"><time>${formatDate(nextSession)}</time></span></td>
                        <td>
                          <span class="clients__session-status">${sessionStatus}</span>
                          <div class="clients__actions">
                            <button type="button" class="clients__actions-btn clients__actions-btn--confirm"
                              data-translate="doctor_change_request_btn_1"
                              data-sh-id="${shId}" data-ch-id="${chId}">Подтвердить</button>

                              <button type="button" class="clients__actions-btn clients__actions-btn--timeoffer"
                              data-translate="doctor_change_request_btn_2"
                              data-new-sh-id="${shId}" data-old-sh-id="${shId}" data-ch-id="${chId}">Предложить другое время</button>

                              <button type="button" class="clients__actions-btn clients__actions-btn--cancel"
                              data-translate="cancel_session_btn"
                              data-sh-id="${shId}">Отменить</button>

                              <button type="button" class="clients__actions-btn clients__actions-btn--reschedule"
                              data-translate="actions_btn_reschedule"
                              data-new-sh-id="${shId}" data-old-sh-id="${shId}" data-ch-id="${chId}">Перенести</button>

                              <button type="button" class="clients__actions-btn clients__actions-btn--schedule"
                              data-translate="actions_btn_schedule"
                              data-client-id=${clientId}>Записать</button>

                            <button type="button" class="clients__actions-close">+</button>
                          </div></td>
                  `;
              tableBody.appendChild(row);
              document.querySelectorAll('[data-translate]').forEach((el) => {
                el.style.opacity = '1';
              });
              // модалка карточка клиента
              row.addEventListener('click', (e) => {
                if (e.target.matches('.clients__client-name')) {
                  const clientCard = document.querySelector('#client-card');
                  clientCard.classList.add('is-active');
                  clientCard.querySelector('.client-card__username').textContent = userData.name;
                  clientCard.querySelector('.client-card__userid').textContent = `#${userData.client_id}`;
                  clientCard.querySelector('.client-card__age').textContent = getClientAge(userData.age);
                  clientCard.querySelector('.client-card__sessions-amount').textContent = userData.sessions_count;
                  clientCard.querySelector('.client-card__next-session').textContent = formatDate(nextSession);
                  clientCard.querySelector('.client-card__request').textContent = mapNumbersToStrings(userData.client_symptoms);
                }
              });
              // модалка кнопки
              row.addEventListener('click', (e) => {
                if (e.target.matches('.clients__session-status')) {
                  e.stopPropagation();

                  document.querySelectorAll('.clients__actions.is-active').forEach((el) => {
                    el.classList.remove('is-active');
                  });

                  row.querySelector('.clients__actions').classList.toggle('is-active');
                }
              });
              // После создания строки и добавления ее в таблицу
              const actionsButtons = row.querySelectorAll('.clients__actions-btn');
              actionsButtons.forEach((button) => {
                button.addEventListener('click', (e) => {
                  e.stopPropagation();

                  if (button.classList.contains('clients__actions-btn--confirm')) {
                    // Логика для кнопки "Подтвердить"
                    sendApproveToBackend(button);
                  } else if (button.classList.contains('clients__actions-btn--cancel')) {
                    // Логика для кнопки "Отменить"
                    sendCancellationToBackend(button);
                  } else if (button.classList.contains('clients__actions-btn--schedule')) {
                    // Логика для кнопки "Записать"
                    scheduleNewSession(button);
                  } else if (button.classList.contains('clients__actions-btn--timeoffer')) {
                    // Логика для кнопки "Предложить другое время"
                    sendRescheduleRequest(button);
                  } else if (button.classList.contains('clients__actions-btn--reschedule')) {
                    // Логика для кнопки "Перенести"
                    sendRescheduleRequest(button);
                  }
                });
              });
            }
          } catch (error) {
            console.error('Ошибка при получении данных:', error);
          }
        } else {
          console.log('Токен не найден. Пожалуйста, войдите в систему.');
        }
      }

      fetchData();

      // открытие модалки для записи не записанного клиента
      function scheduleNewSession(button) {
        newScheduleModal.classList.add('is-active');
        submitBtnNew.setAttribute('client_id', button.getAttribute('data-client-id'));
        const slots = newScheduleModal.querySelectorAll('input[type="radio"]');
        slots.forEach((slot) => {
          slot.addEventListener('change', function () {
            if (slot.checked) {
              const selectedDate = slot.closest('.doctor__day-wrapper').querySelector('time').getAttribute('datetime');
              const selectedTime = slot.value;
              submitBtnNew.setAttribute('date_time', `${selectedDate} ${selectedTime}`);
              submitBtnNew.classList.add('is-enabled');
            }
          });
        });
      }

      // отправка запроса на запись не записанного клиента
      document.querySelector('#choice-date-form-new').addEventListener('submit', (e) => {
        e.preventDefault();

        const user_id = Number(submitBtnNew.getAttribute('client_id'));
        const date_time = submitBtnNew.getAttribute('date_time');

        const dataToSend = {
          session_token: token,
          user_id: user_id,
          date_time: date_time
        };

        console.log(dataToSend);

        fetch('https://www.speakyourmind.help:8000/doctor_appoint_client', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(dataToSend)
        })
          .then(response => {
            if (!response.ok) {
              throw new Error('Сеть не в порядке');
            }
            return response.json();
          })
          .then(data => {
            console.log('Клиент записан');
            newScheduleModal.classList.remove('is-active');
            window.location.reload();
          })
          .catch(error => {
            console.error('Произошла ошибка при отправке запроса:', error);
            alert('Произошла ошибка при отправке запроса, обратитесь к администратору');
          });
      });

      // отправка подтверждения запроса на сессию / запроса на перенос сессии на бэкенд
      function sendApproveToBackend(el) {
        const sh_id = Number(el.getAttribute('data-sh-id'));
        const ch_id = Number(el.getAttribute('data-ch-id'));

        const dataToSend = {
          session_token: token,
          sh_id: sh_id,
          ch_id: ch_id,
          approved: 1
        };

        fetch('https://www.speakyourmind.help:8000/approve_time_therapist', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(dataToSend)
        })
          .then(response => {
            if (!response.ok) {
              throw new Error('Сеть не в порядке');
              alert('Произошла ошибка при отправке запроса, обратитесь к администратору');
            }
            return response.json();
          })

          .catch(error => {
            console.error('Произошла ошибка при отправке запроса:', error);
            alert('Произошла ошибка при отправке запроса, обратитесь к администратору');

      }

      // отправка отмены сессии на бэкенд
      function sendCancellationToBackend(el) {
        const sh_id = Number(el.getAttribute('data-sh-id'));

        const dataToSend = {
          session_token: token,
          sh_id: sh_id
        };

        console.log('Отмена сессии', dataToSend);

        fetch('https://www.speakyourmind.help:8000/cancel_session', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(dataToSend)
        })
          .then(response => {
            if (!response.ok) {
              throw new Error('Сеть не в порядке');
              alert('Произошла ошибка при отправке запроса, обратитесь к администратору');
            }
            return response.json();
          })
          .then(data => {
            console.log('Сессия отменена');
            window.location.reload();
          })
          .catch(error => {
            console.error('Произошла ошибка при отправке запроса:', error);
            alert('Произошла ошибка при отправке запроса, обратитесь к администратору');
          });
      }

      // открытие модалки для переноса сессии
      function sendRescheduleRequest(button) {
        rescheduleModal.classList.add('is-active');
        rescheduleSubmitBtn.setAttribute('old_sh_id', button.getAttribute('data-new-sh-id'));
        rescheduleSubmitBtn.setAttribute('ch_id', button.getAttribute('data-ch-id'));

        const inputs = rescheduleModal.querySelectorAll('input[name="appointment-time"]');
        inputs.forEach((input) => {
          input.addEventListener('change', () => {

            rescheduleSubmitBtn.classList.add('is-enabled');
          });

      }

      // отправка запроса на перенос сессии терапевтом
      document.getElementById('choice-date-form').addEventListener('submit', function (e) {

        const old_sh_id = Number(rescheduleSubmitBtn.getAttribute('old_sh_id'));
        const ch_id = Number(rescheduleSubmitBtn.getAttribute('ch_id'));
        const new_sh_id = Number(rescheduleSubmitBtn.getAttribute('new_sh_id'));

        const dataToSend = {

          old_sh_id: old_sh_id,
          new_sh_id: new_sh_id,

        console.log(dataToSend);

        fetch('https://www.speakyourmind.help:8000/therapist_change_session_time', {

          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(dataToSend)

            if (!response.ok) {

            console.error('Произошла ошибка при отправке запроса:', error);
            alert('Произошла ошибка при отправке запроса, обратитесь к администратору');
          });
      });


      // форматирование даты
      function formatDate(dateString) {
        if (dateString !== '-') {
          const date = new Date(dateString);
          const options = { day: 'numeric', month: 'numeric', year: 'numeric', hour: 'numeric', minute: 'numeric' };
          return date.toLocaleString('ru-RU', options);
        } else {
          return '-';
        }
      };

      // получение возраста клиента
      function getClientAge(birthDate) {
        const today = new Date();
        const birth = new Date(birthDate);
        let age = today.getFullYear() - birth.getFullYear();
        const monthDifference = today.getMonth() - birth.getMonth();

        // Если день рождения еще не наступил в этом году, уменьшаем возраст на 1
        if (monthDifference < 0 || (monthDifference === 0 && today.getDate() < birth.getDate())) {
          age--;
        }

        return age;
      };

      // Расшифровка симтомов
      function mapNumbersToStrings(numbers) {
        const mapping = {
          0: 'Усталость',
          1: 'Депрессивные состояния',
          2: 'Раздражительность',
          3: 'Тревожность',
          4: 'Панические атаки',
          5: 'Самооценка',
          6: 'Одиночество',
          7: 'Поведенческая зависимость',
          8: 'Химические зависимости',
          9: 'Критические состояния',
          10: 'ЛГБТ+',
          11: 'С партнером',
          12: 'С родителями',
          13: 'Сексуальные',
          14: 'В целом, с окружающими',
          15: 'С детьми',
          16: 'Сложности с ориентацией, ее поиск',
          17: 'Недостаток мотивации',
          18: 'Не знаю, чем хочу заниматься',
          19: 'Отсутствие цели',
          20: 'Выгорание',
          21: 'Прокрастинация',
          22: 'Смена, потеря работы',
          23: 'Переезд, эмиграция',
          24: 'Разрыв отношений, развод',
          25: 'Утрата близкого человека',
          26: 'Беременность, рождение ребенка',
          27: 'Финансовые изменения',
          28: 'Болезнь, своя или близких'
        };

        return numbers.map(num => mapping[num] || '-').join(', ');
      };
    });
