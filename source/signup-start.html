<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Speak your mind">
  <title>Speak your mind</title>
  <link rel="icon" type="image/x-icon" href="./favicon.ico">
  <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./img/favicon/favicon-16x16.png">
  <link rel="apple-touch-icon" sizes="180x180" href="./img/favicon/apple-touch-icon.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css">
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
  <div class="wrapper user-unlogged">
    <header class="header">
      <div class="container">
        <div class="header__logo">
          <div class="header__logo-wrapper">
            <img src="./img/svg/logo.svg" width="182" height="44" alt="Speak your mind.">
          </div>
        </div>
        <nav class="header__nav nav">
          <div class="nav__wrapper">
            <ul class="nav__list">
              <li class="nav__item nav__item--psychologists">
                <a class="nav__link" href="#">Для психологов</a>
              </li>
              <li class="nav__item nav__item--businnes">
                <a class="nav__link" href="#">Для бизнеса</a>
              </li>
              <li class="nav__item">
                <a class="nav__link" href="faq.html">FAQ</a>
              </li>
              <li class="nav__item">
                <a class="nav__link" href="#">Контакты</a>
              </li>
            </ul>
          </div>
        </nav>
        <div class="header__unlogged unlogged">
          <a class="unlogged__login-btn btn" href="login.html">Вход
          </a>
          <a class="unlogged__signup-btn btn btn--white" href="signup-start.html">Регистрация
          </a>
        </div>
        <div class="header__lang-switcher lang-switcher">
          <button class="lang-switcher__btn">
            <span>Русский</span>
            <svg width="10" height="10" fill="currentColor">
              <use xlink:href="./img/sprite.svg#dropdown"></use>
            </svg>
          </button>
        </div>
        <div class="header__logged logged">
          <div class="logged__wrapper">
            <div class="logged__user-thumb">
              <img src="./img/content/user-thumb.png" width="24" height="24" alt="">
            </div>
            <button class="logged__btn">
              <span class="logged__username">Александр</span>
              <svg width="10" height="10" fill="currentColor">
                <use xlink:href="./img/sprite.svg#dropdown"></use>
              </svg>
            </button>
          </div>
        </div>
      </div>
    </header>
    <main>
      <section class="signup">
        <div class="container">
          <div class="signup__wrapper">
            <div class="signup__heading">
              <h1 class="subtitle">Создайте аккаунт</h1>
            </div>
            <form action="" method="post">
              <fieldset>
                <label>
                  <span class="text-20">Как вас зовут</span>
                  <input type="text" name="username" id="username" placeholder="Ваше имя">
                </label>
                <label>
                  <span class="text-20">Ваш email</span>
                  <input type="email" name="email" id="email" placeholder="Ваш email">
                </label>
                <label>
                  <span class="text-20">Придумайте пароль</span>
                  <input type="password" name="password" id="password" placeholder="Пароль">
                </label>
              </fieldset>
              <div class="signup__btn-wrapper">
                <button type="submit" class="signup__btn btn">Далее</button>
              </div>
            </form>
            <div class="signup__links-wrapper">
              <p class="text-18">
                <span>У вас уже есть аккаунт?</span>
                <a href="login.html" class="signup__signup-link text-green">Войти</a>
            </div>
          </div>
        </div>
      </section>

    </main>
    <footer class="footer">
      <div class="container">
        <div class="footer__copyright">
          <span>&copy;</span>
          <span>Speak Your Mind</span>
          <span>2023</span>
        </div>
      </div>
    </footer>
  </div>
  <script src="js/vendor.min.js"></script>
  <script src="js/main.min.js"></script>
</body>

</html>
