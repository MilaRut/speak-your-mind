<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Speak your mind">
  <title>Speak your mind</title>
  <link rel="icon" type="image/x-icon" href="./favicon.ico">
  <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./img/favicon/favicon-16x16.png">
  <link rel="apple-touch-icon" sizes="180x180" href="./img/favicon/apple-touch-icon.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css">
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
  <div class="wrapper user-unlogged">
    <header class="header">
      <div class="container">
        <div class="header__logo">
          <div class="header__logo-wrapper">
            <svg width="196" height="24" fill="currentColor">
              <use xlink:href="./img/sprite.svg#logo"></use>
            </svg>
          </div>
        </div>
        <nav class="header__nav nav">
          <div class="nav__wrapper">
            <ul class="nav__list">
              <li class="nav__item nav__item--psychologists">
                <a class="nav__link" data-translate="nav_doc" href="doctor-landing.html"></a>
              </li>
              <!-- <li class="nav__item nav__item--businnes">
                <a class="nav__link href="businnes-landing.html" data-translate="nav_comp"></a>
              </li> -->
              <li class="nav__item">
                <a class="nav__link" href="faq.html">FAQ</a>
              </li>
            </ul>
          </div>
        </nav>
        <div class="header__lang-switcher lang-switcher">
          <button class="lang-switcher__btn js-dropdown-trigger" data-id="#lang-switcher">
            <span class="current-language"></span>
            <svg width="10" height="10" fill="currentColor">
              <use xlink:href="./img/sprite.svg#dropdown"></use>
            </svg>
          </button>
          <ul class="lang-switcher__list list-reset" id="lang-switcher">
            <!-- <li class="lang-switcher__item">
              <a href="#" data-lang="hu">Hu</a>
            </li> -->
            <li class="lang-switcher__item">
              <a href="#" data-lang="en">En</a>
            </li>
            <li class="lang-switcher__item">
              <a href="#" data-lang="ru">Ru</a>
            </li>
          </ul>
        </div>
        <div class="header__unlogged unlogged">
          <a class="unlogged__login-btn btn btn--white" data-translate="header_login_btn"></a>
          <a href="user-signup-start.html" class="unlogged__login-btn btn" data-translate="header_signup_btn"></a>
        </div>
        <div class="header__logged logged">
          <div class="logged__wrapper">
            <div class="logged__user-thumb">
              <img src="./img/content/user-thumb.png" width="24" height="24" alt="">
            </div>
            <button class="logged__btn js-dropdown-trigger" data-id="#logged-menu">
              <span class="logged__username">Username</span>
              <svg width="10" height="10" fill="currentColor">
                <use xlink:href="./img/sprite.svg#dropdown"></use>
              </svg>
            </button>
            <ul class="logged__menu-list list-reset" id="logged-menu">
              <li class="logged__menu-item">
                <a href="#" data-translate="to_profile">В личный кабинет</a>
              </li>
              <li class="logged__menu-item">
                <a href="#" data-translate="logout_btn" class="logout-btn">Выйти</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="status-page status-page--404">
          <p class="status-page__title status-page__title--l" data-translate="status_page_error">Ошибка</p>
          <p class="status-page__status">500</p>
          <p class="status-page__text">Internal Server Error</p>
          <div class="status-page__links">
            <a href="javascript:history.back()" class="btn status-page__link status-page__link--back">
              <svg width="32" height="32" fill="currentColor">
                <use xlink:href="./img/sprite.svg#chevron-up"></use>
              </svg>
              <span data-translate="return">Вернуться назад</span>
            </a>
            <a href="index.html" class="btn btn--white status-page__link status-page__link--main">
              <svg width="32" height="32" fill="currentColor">
                <use xlink:href="./img/sprite.svg#nav-main"></use>
              </svg>
              <span data-translate="to_main_page">На главную</span>
            </a>
          </div>
          <p class="status-page__footer">
            <span data-translate="status_page_footer_msg1">Остались впросы? Напишите нам на</span>&nbsp;
            <a href="mailto:support@speakyourmind.help" class="text-green">support@speakyourmind.help</a>&nbsp;
            <span data-translate="status_page_footer_msg2">и мы постараемся решить вашу проблему</span>
          </p>
        </div>
      </div>
    </main>
    <footer class="footer">
      <div class="container">
        <div class="footer__left"></div>
        <div class="footer__copyright">
          <span>&copy; Speak Your Mind 2023</span>
          <a href="terms.html" class="text-green" data-translate="terms">Условия предоставления услуг</a>
        </div>
      </div>
    </footer>
  </div>

  <script src="js/vendor.min.js"></script>
  <script src="js/main.min.js"></script>
</body>

</html>
